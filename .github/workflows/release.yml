name: 构建和发布

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: 构建二进制文件
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows]
        goarch: [amd64, arm64]
        include:
          - goos: windows
            goarch: amd64
            ext: .exe
          - goos: windows
            goarch: arm64
            ext: .exe
          - goos: linux
            goarch: amd64
            ext: ""
          - goos: linux
            goarch: arm64
            ext: ""

    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 设置Go环境
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: 构建二进制文件
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
      run: |
        mkdir -p dist
        go build -ldflags="-s -w" -o dist/mcp-request-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }} main.go

    - name: 上传构建产物
      uses: actions/upload-artifact@v3
      with:
        name: mcp-request-${{ matrix.goos }}-${{ matrix.goarch }}
        path: dist/mcp-request-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}

  release:
    name: 创建发布
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 下载所有构建产物
      uses: actions/download-artifact@v3
      with:
        path: dist

    - name: 创建发布
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/mcp-request-linux-amd64/mcp-request-linux-amd64
          dist/mcp-request-linux-arm64/mcp-request-linux-arm64
          dist/mcp-request-windows-amd64/mcp-request-windows-amd64.exe
          dist/mcp-request-windows-arm64/mcp-request-windows-arm64.exe
        body: |
          ## MCP HTTP 请求工具 ${{ github.ref_name }}
          
          ### 下载
          
          **Windows:**
          - [mcp-request-windows-amd64.exe](https://github.com/pengcunfu/go-mcp-request/releases/download/${{ github.ref_name }}/mcp-request-windows-amd64.exe) - Windows x64
          - [mcp-request-windows-arm64.exe](https://github.com/pengcunfu/go-mcp-request/releases/download/${{ github.ref_name }}/mcp-request-windows-arm64.exe) - Windows ARM64
          
          **Linux:**
          - [mcp-request-linux-amd64](https://github.com/pengcunfu/go-mcp-request/releases/download/${{ github.ref_name }}/mcp-request-linux-amd64) - Linux x64
          - [mcp-request-linux-arm64](https://github.com/pengcunfu/go-mcp-request/releases/download/${{ github.ref_name }}/mcp-request-linux-arm64) - Linux ARM64
          
          ### 安装说明
          
          1. 下载适合你系统的二进制文件
          2. 将文件重命名为 `mcp-request` (Linux) 或 `mcp-request.exe` (Windows)
          3. 将文件放到PATH环境变量中的目录
          4. Linux用户需要添加执行权限: `chmod +x mcp-request`
          
          ### 使用方法
          
          请参考 [README.md](https://github.com/pengcunfu/go-mcp-request/blob/master/README.md) 了解详细使用方法。
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
